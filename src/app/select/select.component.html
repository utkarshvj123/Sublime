<div class="form-style-6" style="margin-top: 100px">
  <h1>Select Country</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="text-align: center">
    <div class="row">
      <select type="select" formControlName="countryname" (ngModelChange)="gettingCountryNameArray()">
        <option *ngFor="let country of countryArray" value= {{country.name}}>
          {{country.name}}
        </option>
      </select>
    </div>
    <button class="btn btn-success" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
